[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  PYTHON_VERSION = "3.11"
  NODE_VERSION = "18"
  SECRETS_SCAN_OMIT_KEYS = "ENV"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["api/**"]

# Redirect API routes to Netlify functions
[[redirects]]
  from = "/api/create_payment"
  to = "/.netlify/functions/create_payment"
  status = 200
  force = true

[[redirects]]
  from = "/api/initiate_transfer"
  to = "/.netlify/functions/initiate_transfer"
  status = 200
  force = true

[[redirects]]
  from = "/api/check_status/*"
  to = "/.netlify/functions/check_status/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/recent_payments"
  to = "/.netlify/functions/recent_payments"
  status = 200
  force = true

# Auth endpoints - must come before SPA fallback
# Netlify redirects: exact path matches work better than wildcards
[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/auth_login"
  status = 200
  force = true

[[redirects]]
  from = "/api/auth/callback"
  to = "/.netlify/functions/auth_callback"
  status = 200
  force = true

[[redirects]]
  from = "/api/auth/user"
  to = "/.netlify/functions/auth_user"
  status = 200
  force = true

[[redirects]]
  from = "/api/auth/me"
  to = "/.netlify/functions/auth_user"
  status = 200
  force = true

[[redirects]]
  from = "/api/auth/logout"
  to = "/.netlify/functions/auth_logout"
  status = 200
  force = true

# SPA fallback - serve index.html for all routes (must be last)
# This should NOT match /api/* because those redirects come first
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

