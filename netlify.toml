[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  PYTHON_VERSION = "3.11"
  NODE_VERSION = "18"
  SECRETS_SCAN_OMIT_KEYS = "ENV"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["api/**"]

# Redirect API routes to Netlify functions
[[redirects]]
  from = "/api/create_payment"
  to = "/.netlify/functions/create_payment"
  status = 200
  force = true

[[redirects]]
  from = "/api/initiate_transfer"
  to = "/.netlify/functions/initiate_transfer"
  status = 200
  force = true

[[redirects]]
  from = "/api/check_status/*"
  to = "/.netlify/functions/check_status/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/recent_payments"
  to = "/.netlify/functions/recent_payments"
  status = 200
  force = true

# Note: Auth endpoints (/api/auth/*) and /api/health would need 
# additional Netlify functions to be created, or can be handled
# via a unified serverless function approach

# SPA fallback - serve index.html for all routes (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

