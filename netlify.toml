[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  PYTHON_VERSION = "3.11"
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-python"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Redirect API routes to Netlify functions
[[redirects]]
  from = "/api/create_payment"
  to = "/.netlify/functions/create_payment"
  status = 200
  force = true

[[redirects]]
  from = "/api/initiate_transfer"
  to = "/.netlify/functions/initiate_transfer"
  status = 200
  force = true

[[redirects]]
  from = "/api/check_status/*"
  to = "/.netlify/functions/check_status/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/recent_payments"
  to = "/.netlify/functions/recent_payments"
  status = 200
  force = true

# SPA fallback - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

